<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Vue - el和data的两种写法</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>

</head>
<body>
<div id="demo">
    <h1>你好，{{ name }}</h1>
</div>

</body>
<script type="text/javascript">
    // 关闭启动时的生产提示
    Vue.config.productionTip = false;

    const v = new Vue({
        // el:'#demo',  ==> 第一种写法
        // data: {
        //     name: "Fred",
        // }  ==> 对象式
        data:function(){
            return {
              name: "Fred",
            }; // 函数式写法（以后用） 函数的this是Vue的实例对象
            // Vue 所管理的函数不要写成剪头函数
        }
    });

    v.$mount('#demo'); // ==> 第二种写法
</script>
</html>
