<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Vue - 列表渲染</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
    <link href="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">

</head>
<body>
<div id="demo">
    <h2>遍历数组</h2>
    <ul>
        <li v-for="(element,index) in personList" :key="element.id">{{index}}-{{ element.name }}-{{ element.age }}</li>
        <!-- key的作用，让每一个li有一个唯一的id（标识） -->

    </ul>
    <button @click.once="addPerson">添加一个人</button>
    <hr/>
    <h2>遍历对象</h2>
    <ul>
        <li v-for="(value,key) in phoneInfo" :key="key">{{key}}-{{ value }}</li>
        <!-- key的作用，让每一个li有一个唯一的id（标识） -->
    </ul>
    <hr/>
    <h2>遍历字符串</h2>
    <ul>
        <li v-for="(char,index) of strTest" :key="index">{{char}} - {{index}}</li>
    </ul>
    <hr/>
    <h2>遍历指定次数</h2>
    <ul>
        <li v-for="(value,index) of 5" :key="index">{{value}} - {{index}}</li>
    </ul>
</div>

</body>
<script type="text/javascript">
    // 关闭启动时的生产提示
    Vue.config.productionTip = false;

    const vm = new Vue({
        el: '#demo',
        data: function () {
            return {
                personList: [
                    {
                        id: '001',
                        name: "张三",
                        age: 18
                    },
                    {
                        id: '002',
                        name: "李四",
                        age: 19
                    },
                    {
                        id: '003',
                        name: "王五",
                        age: 20
                    },
                ],
                phoneInfo:{
                    name:"Apple iPhone 12 Pro Max",
                    color:"black",
                    price:"12999"
                },
                strTest:"this is a str for test."
            };
        },
        methods:{
            addPerson(){
                const p = {id:'004',name:'Fred',age:21}
                this.personList.unshift(p); // unshift 加在最前面
            }
        }
    });
</script>
<!-- jQuery文件。务必在bootstrap.min.js 之前引入 -->
<script src="https://cdn.staticfile.org/jquery/2.1.1/jquery.min.js"></script>

<!-- 最新的 Bootstrap 核心 JavaScript 文件 -->
<script src="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/js/bootstrap.min.js"></script>
</html>
