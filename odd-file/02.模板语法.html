<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Vue - 模板语法</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>

</head>
<body>
<div id="demo">
    <h1>插值语法（标签体内容）</h1>
    <h3>你好，{{ name }}</h3>
    <hr/>
    <h1>指令语法（标签属性内容）</h1>
    <a v-bind:href="url.url1" target="_blank">点我去买Xbox</a>
    <!-- 绑定：v-bind绑定以后，""中的内容会被当做js表达式去执行 -->
    <a :href="url.url2" target="_blank">点我去刺杀陈睿</a>
    <!-- 简写 v-bind:可以简写成: -->
</div>
<script type="text/javascript">
    // 关闭启动时的生产提示
    Vue.config.productionTip = false;

    new Vue({
        el: '#demo',
        data: {
            name: 'Fred',
            url:{
                url1: 'https://www.xbox.com/',
                url2: 'https://www.bilibili.com/',
            }
        }
    });
</script>
</body>
</html>
