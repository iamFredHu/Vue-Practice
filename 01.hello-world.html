<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Vue - Hello World</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
</head>
<body>
<!-- 准备好容器 -->
<div id="root">
    <h1>Hello,{{name}} {{school.toUpperCase()}}</h1>
    <!-- 插值语法-->
</div>

<script type="text/javascript">
    // 关闭启动时的生产提示
    Vue.config.productionTip = false;

    // 创建Vue实例 参数：配置对象
    new Vue(
        {
            el: '#root', // element 建立容器和实例之间的关系
            data: { // data中存储数据，给el所指定的容器进行决定，值暂时先写成一个对象
                name: 'Shenzhen',
                school:'hitsz'
            }
        }
    );

</script>
</body>
</html>
